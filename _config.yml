# Qiyun Lab website configuration
remote_theme: mmistakes/minimal-mistakes@4.20.1
minimal_mistakes_skin: default
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

title: Qiyun Lab
subtitle: Microbiome Data Science
description: Arizona State University
url: https://qiyunlab.github.io/
locale: en-US

defaults:
  - scope:
      path: ''
      type: pages
    values:
      title: ''
      layout: single
      classes:
        - wide
        - fullwidth
